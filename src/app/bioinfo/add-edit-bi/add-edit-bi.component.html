<div class="form-froup row">
    <label class="col-sm-2 col-form-label">First Name:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="FName"
        placeholder="Enter First Name">
    </div>

    <label class="col-sm-2 col-form-label">Last Name:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="LName"
        placeholder="Enter Last Name">
    </div>

    <label class="col-sm-2 col-form-label">Age:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Age"
        placeholder="Enter Age">
    </div>

    <label class="col-sm-2 col-form-label">Gender:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Gender"
        placeholder="Enter Gender">
    </div>

    <label class="col-sm-2 col-form-label">DateOfBirth:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DateOfBirth"
        placeholder="Enter DateOfBirth">
    </div>

    <label class="col-sm-2 col-form-label">ID Number:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="idNumber"
        placeholder="Enter idNumber">
    </div>
</div>

<button (click)="addBio()"  class="btn btn-primary">Add</button>
<button (click)="updateBio()"  class="btn btn-primary">Update</button>
