<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Username:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Username"
        placeholder="Enter Username">
    </div>

    <label class="col-sm-2 col-form-label">Userpassword:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Userpassword"
        placeholder="Enter Userpassword">
    </div>

    <label class="col-sm-2 col-form-label">Useremail:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Useremail"
        placeholder="Enter Useremail">
    </div>

   

    <label class="col-sm-2 col-form-label">ID Number:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="idNumber"
        placeholder="Enter idNumber">
    </div>
</div>

<button (click)="addU()"  class="btn btn-primary">Add</button>
<button (click)="updateU()"  class="btn btn-primary">Update</button>
